<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina · 流光 | 潜意识映射</title>
    
    <!-- 资源预加载优化（DNS预解析） -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <!-- 使用Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用系统字体，避免加载外部字体 -->
    <style>
        @font-face {
            font-family: 'Noto Serif SC';
            src: local('PingFang SC'), local('Microsoft YaHei'), local('SimSun');
        }
        @font-face {
            font-family: 'Inter';
            src: local('PingFang SC'), local('Microsoft YaHei'), local('Arial');
        }
    </style>
    
    <!-- 外部CSS文件 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Tailwind配置 -->
    <script src="js/config.js"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center font-sans relative">

    <div class="noise-bg"></div>

    <div class="fixed top-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-nebula rounded-full blur-[120px] opacity-20 animate-pulse"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-purple-900 rounded-full blur-[100px] opacity-20 animate-pulse" style="animation-delay: 2s;"></div>

    <main id="app" class="relative z-10 w-full max-w-md h-full flex flex-col items-center justify-center p-6 transition-opacity duration-1000">
        
        <section id="page-entrance" class="flex flex-col items-center justify-center w-full h-full text-center relative overflow-hidden">
            <!-- 超大背景卡牌 - 增强视觉冲击 -->
            <div class="absolute inset-0 pointer-events-none overflow-hidden">
                <!-- 背景大卡片 - 模糊且放大 -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120vw] h-[120vh] opacity-20" style="perspective: 2000px;">
                    <div class="absolute inset-0 rounded-3xl bg-black border-4 border-gold/20 transform rotate-12 scale-110 blur-[60px]" style="box-shadow: 0 0 200px rgba(232, 160, 200, 0.3), inset 0 0 300px rgba(232, 160, 200, 0.1); perspective: inherit;">
                        <div class="absolute inset-0 opacity-15" style="background-image: 
                            radial-gradient(circle at 35% 35%, rgba(255,255,255,0.4) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 65% 65%, rgba(255,255,255,0.35) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 25% 75%, rgba(255,255,240,0.3) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 75% 25%, rgba(255,255,255,0.4) 0.5px, transparent 0.5px);
                            background-size: 180px 180px, 160px 160px, 200px 200px, 170px 170px;
                            background-repeat: repeat;
                            animation: starry-flow-deep 50s linear infinite, twinkle-slow 7s ease-in-out infinite;"></div>
                        <!-- Deep layer: sparse small white stars, slow flow -->
                        <div class="absolute inset-0 opacity-20" style="background-image: 
                            radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 70% 70%, rgba(255,255,255,0.4) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 20% 80%, rgba(255,255,255,0.45) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 80% 20%, rgba(255,255,255,0.4) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 10% 50%, rgba(255,255,255,0.42) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 90% 50%, rgba(255,255,255,0.38) 0.5px, transparent 0.5px),
                            radial-gradient(circle at 50% 10%, rgba(255,255,255,0.45) 0.5px, transparent 0.5px);
                            background-size: 200px 200px, 180px 180px, 220px 220px, 190px 190px, 210px 210px, 195px 195px, 205px 205px;
                            background-repeat: repeat;
                            animation: starry-flow-deep 60s linear infinite, twinkle-slow 8s ease-in-out infinite;"></div>
                        <!-- Mid layer: medium stars with subtle color, medium flow -->
                        <div class="absolute inset-0 opacity-30" style="background-image:
                            radial-gradient(circle at 40% 40%, rgba(255,255,255,0.7) 1px, transparent 1px),
                            radial-gradient(circle at 60% 60%, rgba(176,196,222,0.4) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 25% 75%, rgba(255,255,255,0.65) 1px, transparent 1px),
                            radial-gradient(circle at 75% 25%, rgba(186,85,211,0.3) 0.9px, transparent 0.9px),
                            radial-gradient(circle at 50% 50%, rgba(255,255,255,0.6) 1px, transparent 1px),
                            radial-gradient(circle at 15% 35%, rgba(138,43,226,0.35) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 85% 65%, rgba(255,255,255,0.68) 1px, transparent 1px),
                            radial-gradient(circle at 35% 85%, rgba(147,112,219,0.4) 0.9px, transparent 0.9px);
                            background-size: 150px 150px, 140px 140px, 160px 160px, 130px 130px, 170px 170px, 155px 155px, 145px 145px, 165px 165px;
                            background-repeat: repeat;
                            animation: starry-flow-mid 45s linear infinite, twinkle-natural 5s ease-in-out infinite;"></div>
                        <!-- Bright layer: few large stars with faint halo, slow reverse flow -->
                        <div class="absolute inset-0 opacity-45" style="background-image:
                            radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9) 2px, rgba(255,255,255,0.2) 3px, transparent 4px),
                            radial-gradient(circle at 65% 65%, rgba(176,196,222,0.8) 2px, rgba(176,196,222,0.15) 3px, transparent 4px),
                            radial-gradient(circle at 50% 50%, rgba(138,43,226,0.5) 1.5px, rgba(138,43,226,0.1) 2.5px, transparent 3px),
                            radial-gradient(circle at 20% 20%, rgba(255,255,255,0.88) 2px, rgba(255,255,255,0.18) 3px, transparent 4px),
                            radial-gradient(circle at 80% 80%, rgba(147,112,219,0.75) 2px, rgba(147,112,219,0.12) 3px, transparent 4px);
                            background-size: 250px 250px, 230px 230px, 270px 270px, 240px 240px, 260px 260px;
                            background-repeat: repeat;
                            animation: starry-flow-bright 70s linear infinite, twinkle-natural 4s ease-in-out infinite;"></div>
                        <!-- 优化背景多彩星层 - 神秘氛围 -->
                        <div class="absolute inset-0 opacity-25 starry-layer" style="background-image:
                            radial-gradient(circle at 25% 25%, rgba(255,255,255,0.6) 1px, transparent 1px),
                            radial-gradient(circle at 75% 75%, rgba(138,43,226,0.35) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 50% 10%, rgba(147,112,219,0.4) 0.9px, transparent 0.9px),
                            radial-gradient(circle at 10% 60%, rgba(255,255,255,0.7) 1px, transparent 1px),
                            radial-gradient(circle at 90% 40%, rgba(176,196,222,0.4) 0.7px, transparent 0.7px);
                            background-size: 150px 150px;
                            background-repeat: repeat;
                            animation: twinkle-simple 10s ease-in-out infinite;
                            will-change: opacity;"></div>
                    </div>
            </div>

                <!-- 多层光效背景 -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[100vw] h-[100vw] bg-gold/8 rounded-full blur-[150px] animate-glow-pulse"></div>
                <div class="absolute top-1/3 right-1/4 w-[80vw] h-[80vw] bg-nebula/15 rounded-full blur-[120px] animate-glow-pulse" style="animation-delay: 1s;"></div>
                <div class="absolute bottom-1/4 left-1/4 w-[60vw] h-[60vw] bg-purple-900/25 rounded-full blur-[100px] animate-glow-pulse" style="animation-delay: 2s;"></div>
                
                <!-- 神秘粒子效果 -->
                <div class="absolute top-1/4 left-1/3 w-3 h-3 bg-gold/40 rounded-full blur-sm animate-particle-float" style="animation-delay: 0s; box-shadow: 0 0 20px #E8A0C8;"></div>
                <div class="absolute top-2/3 right-1/4 w-2 h-2 bg-gold/50 rounded-full blur-sm animate-particle-float" style="animation-delay: 1.5s; box-shadow: 0 0 15px #E8A0C8;"></div>
                <div class="absolute bottom-1/3 left-1/5 w-2.5 h-2.5 bg-gold/30 rounded-full blur-sm animate-particle-float" style="animation-delay: 3s; box-shadow: 0 0 18px #E8A0C8;"></div>
                <div class="absolute top-1/2 right-1/3 w-2 h-2 bg-nebula/40 rounded-full blur-sm animate-particle-float" style="animation-delay: 4.5s; box-shadow: 0 0 15px #3D2A5C;"></div>
            </div>

            <!-- 中心悬浮卡牌背面（全息质感）- 更大尺寸增强冲击感 -->
            <div class="relative mb-6 z-20" id="entrance-card" style="perspective: 1000px;">
                <div class="relative w-64 h-96 md:w-72 md:h-[28rem] transform-gpu transition-transform duration-300" id="card-3d">
                    <!-- 外发光光晕 -->
                    <div class="absolute inset-0 -m-8 rounded-2xl bg-gold/20 blur-[40px] animate-breathe opacity-50"></div>
                    
                    <!-- 卡牌背面多层效果 -->
                    <div class="absolute inset-0 rounded-2xl bg-black border-2 border-gold/50 shadow-2xl overflow-hidden flex flex-col" style="box-shadow: 0 0 80px rgba(232, 160, 200, 0.5), inset 0 0 120px rgba(232, 160, 200, 0.2);">
                        <!-- 优化基础星空层 - 使用更少的渐变，性能更好 -->
                        <div class="absolute inset-0 opacity-25 starry-layer" style="background-image:
                            radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                            radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.4) 1px, transparent 1px),
                            radial-gradient(circle at 15% 70%, rgba(255, 255, 240, 0.5) 1px, transparent 1px),
                            radial-gradient(circle at 85% 80%, rgba(255, 255, 255, 0.45) 1px, transparent 1px),
                            radial-gradient(circle at 50% 15%, rgba(255, 255, 255, 0.55) 1px, transparent 1px),
                            radial-gradient(circle at 30% 85%, rgba(255, 255, 240, 0.4) 1px, transparent 1px);
                            background-size: 120px 120px;
                            background-repeat: repeat;
                            animation: starry-flow-simple 8s linear infinite, twinkle-simple 8s ease-in-out infinite;
                            will-change: transform;"></div>
                        
                        <!-- 优化亮星层 - 减少数量，使用百分比定位 -->
                        <div class="absolute inset-0 opacity-40 starry-layer" style="background-image:
                            radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8) 1.5px, transparent 1.5px),
                            radial-gradient(circle at 75% 15%, rgba(255, 255, 240, 0.7) 1.5px, transparent 1.5px),
                            radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.75) 1.5px, transparent 1.5px),
                            radial-gradient(circle at 80% 85%, rgba(255, 255, 255, 0.65) 1.5px, transparent 1.5px),
                            radial-gradient(circle at 50% 10%, rgba(255, 255, 240, 0.7) 1.5px, transparent 1.5px),
                            radial-gradient(circle at 35% 60%, rgba(255, 255, 255, 0.7) 1.5px, transparent 1.5px);
                            background-size: 140px 140px;
                            background-repeat: repeat;
                            animation: starry-flow-simple 6s linear infinite reverse, twinkle-simple 6s ease-in-out infinite;
                            will-change: transform;"></div>
                        
                        <!-- 优化主星层 - 重点星星，更少的数量 -->
                        <div class="absolute inset-0 opacity-50 starry-layer" style="background-image:
                            radial-gradient(circle at 30% 30%, rgba(255, 255, 200, 0.9) 2px, transparent 2px),
                            radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.85) 2px, transparent 2px),
                            radial-gradient(circle at 20% 80%, rgba(255, 255, 220, 0.8) 2px, transparent 2px),
                            radial-gradient(circle at 80% 90%, rgba(255, 255, 255, 0.9) 2px, transparent 2px),
                            radial-gradient(circle at 50% 15%, rgba(255, 255, 200, 0.85) 2px, transparent 2px);
                            background-size: 160px 160px;
                            background-repeat: repeat;
                            animation: starry-flow-simple 10s linear infinite, twinkle-simple 5s ease-in-out infinite reverse;
                            will-change: transform;"></div>
                        
                        <!-- 闪烁光效层 -->
                        <div class="absolute inset-0 opacity-30" style="background: linear-gradient(135deg, transparent 0%, rgba(232, 160, 200, 0.1) 25%, transparent 50%, rgba(232, 160, 200, 0.1) 75%, transparent 100%); background-size: 300% 300%; animation: shimmer 6s linear infinite;"></div>
                        
                        <!-- 优化静态多彩星层 - 神秘星辰分布 -->
                        <div class="absolute inset-0 opacity-40 starry-layer" style="background-image:
                            radial-gradient(circle at 10% 15%, rgba(255,255,255,0.8) 1px, transparent 1px),
                            radial-gradient(circle at 25% 35%, rgba(138,43,226,0.5) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 40% 20%, rgba(147,112,219,0.6) 0.9px, transparent 0.9px),
                            radial-gradient(circle at 55% 45%, rgba(255,255,255,0.9) 1px, transparent 1px),
                            radial-gradient(circle at 70% 30%, rgba(176,196,222,0.45) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 85% 65%, rgba(255,255,255,0.8) 0.9px, transparent 1px),
                            radial-gradient(circle at 30% 80%, rgba(186,85,211,0.55) 0.8px, transparent 0.8px),
                            radial-gradient(circle at 60% 90%, rgba(138,43,226,0.6) 0.9px, transparent 0.9px);
                            background-size: 80px 80px;
                            background-repeat: repeat;
                            animation: twinkle-simple 7s ease-in-out infinite;
                            will-change: opacity;"></div>
                        <!-- 上半部分：LOGO和几何图案 -->
                        <div class="flex-1 flex flex-col items-center justify-center relative z-30 pointer-events-none pt-6 pb-2">
                            <!-- LUMINA Logo - 适配卡牌大小 -->
                            <div class="mb-3">
                                <h1 class="font-serif text-3xl md:text-4xl text-gold tracking-[0.3em] animate-pulse mb-2" style="text-shadow: 0 0 30px rgba(232, 160, 200, 1), 0 0 60px rgba(232, 160, 200, 0.6), 0 0 90px rgba(232, 160, 200, 0.3);">LUMINA</h1>
                                <div class="w-24 h-0.5 bg-gold/60 mx-auto animate-pulse" style="box-shadow: 0 0 10px rgba(232, 160, 200, 0.8);"></div>
                        </div>
                        
                            <!-- 中心几何图案 - 更大更复杂 -->
                            <div class="mt-1">
                                <div class="w-32 h-32 md:w-36 md:h-36 border-2 border-gold/40 rounded-full flex items-center justify-center animate-spin-slow" style="box-shadow: 0 0 30px rgba(232, 160, 200, 0.4);">
                                    <div class="w-24 h-24 md:w-28 md:h-28 border-2 border-gold/30 transform rotate-45 rounded-xl"></div>
                                    <div class="absolute w-20 h-20 md:w-24 md:h-24 border border-gold/20 rounded-full"></div>
                                    <div class="absolute w-12 h-12 md:w-14 md:h-14 border border-gold/15 rounded-lg transform rotate-12"></div>
                            </div>
                        </div>
                    </div>
                    
                        <!-- 下半部分：文案 -->
                        <div class="relative z-30 pointer-events-none pb-5 px-4 mt-auto">
                            <div class="border-t border-gold/20 pt-3">
                                <p class="text-slate-200 text-xs md:text-sm tracking-[0.2em] font-light mb-1 opacity-95 text-center" style="text-shadow: 0 0 8px rgba(255, 255, 255, 0.25);">向宇宙提问前</p>
                                <p class="text-slate-400 text-[10px] md:text-xs tracking-[0.12em] font-light opacity-80 text-center">请先诚实面对自己</p>
                </div>
            </div>

                        <!-- 增强光效装饰 - 固定位置大星星（随机分布） -->
                        <div class="absolute top-[7%] left-[23%] w-3 h-3 bg-gold rounded-full animate-pulse" style="animation-delay: 0s; box-shadow: 0 0 20px #E8A0C8, 0 0 40px #E8A0C8;"></div>
                        <div class="absolute top-[33%] right-[19%] w-2.5 h-2.5 bg-gold/70 rounded-full animate-pulse" style="animation-delay: 0.5s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute bottom-[27%] left-[31%] w-2 h-2 bg-gold/50 rounded-full animate-pulse" style="animation-delay: 1s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
                        <div class="absolute top-[52%] right-[34%] w-2 h-2 bg-gold/60 rounded-full animate-pulse" style="animation-delay: 1.5s; box-shadow: 0 0 16px #E8A0C8, 0 0 32px #E8A0C8;"></div>
                        <div class="absolute top-[16%] left-[59%] w-3 h-3 bg-gold rounded-full animate-pulse" style="animation-delay: 0.25s; box-shadow: 0 0 20px #E8A0C8, 0 0 40px #E8A0C8;"></div>
                        <div class="absolute bottom-[21%] right-[14%] w-2.5 h-2.5 bg-gold/70 rounded-full animate-pulse" style="animation-delay: 0.75s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute top-[71%] left-[11%] w-2.5 h-2.5 bg-gold/65 rounded-full animate-pulse" style="animation-delay: 1.25s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute bottom-[16%] right-[54%] w-3 h-3 bg-gold rounded-full animate-pulse" style="animation-delay: 1.75s; box-shadow: 0 0 20px #E8A0C8, 0 0 40px #E8A0C8;"></div>
                        <div class="absolute top-[9%] right-[8%] w-2 h-2 bg-gold/55 rounded-full animate-pulse" style="animation-delay: 0.4s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
                        <div class="absolute bottom-[11%] left-[74%] w-2.5 h-2.5 bg-gold/70 rounded-full animate-pulse" style="animation-delay: 0.9s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute top-[78%] left-[47%] w-2.5 h-2.5 bg-gold/75 rounded-full animate-pulse" style="animation-delay: 0.3s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute top-[6%] left-[41%] w-2 h-2 bg-gold/60 rounded-full animate-pulse" style="animation-delay: 0.6s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
                        <div class="absolute bottom-[8%] right-[37%] w-2.5 h-2.5 bg-gold/70 rounded-full animate-pulse" style="animation-delay: 1.1s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute top-[44%] left-[9%] w-2 h-2 bg-gold/55 rounded-full animate-pulse" style="animation-delay: 0.8s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
                        <div class="absolute bottom-[48%] right-[11%] w-3 h-3 bg-gold rounded-full animate-pulse" style="animation-delay: 1.3s; box-shadow: 0 0 20px #E8A0C8, 0 0 40px #E8A0C8;"></div>
                        <div class="absolute top-[63%] left-[82%] w-2 h-2 bg-gold/65 rounded-full animate-pulse" style="animation-delay: 0.55s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
                        <div class="absolute bottom-[42%] right-[79%] w-2.5 h-2.5 bg-gold/70 rounded-full animate-pulse" style="animation-delay: 1.05s; box-shadow: 0 0 18px #E8A0C8, 0 0 35px #E8A0C8;"></div>
                        <div class="absolute top-[86%] left-[28%] w-2 h-2 bg-gold/60 rounded-full animate-pulse" style="animation-delay: 0.35s; box-shadow: 0 0 15px #E8A0C8, 0 0 30px #E8A0C8;"></div>
            </div>
            
                    <!-- 全息反光效果 - 增强 -->
                    <div class="absolute inset-0 rounded-2xl pointer-events-none" style="background: linear-gradient(135deg, rgba(232, 160, 200, 0.15) 0%, transparent 40%, rgba(232, 160, 200, 0.1) 60%, transparent 100%); mix-blend-mode: overlay;"></div>
                </div>
            </div>
            
            <!-- 标签选择 - 优化样式和间距，上移 -->
            <div class="relative z-20 flex flex-wrap justify-center gap-2.5 px-6 mb-5" id="tag-container">
                <button class="tag-btn px-4 py-2 border border-gold/40 text-gold/80 text-xs md:text-sm rounded-full hover:bg-gold/15 hover:border-gold hover:text-gold transition-all backdrop-blur-sm bg-void/30 animate-float hover:scale-105 hover:shadow-lg hover:shadow-gold/20" data-tag="love_crush" style="animation-delay: 0s; box-shadow: 0 0 15px rgba(232, 160, 200, 0.1);">暧昧/暗恋</button>
                <button class="tag-btn px-4 py-2 border border-gold/40 text-gold/80 text-xs md:text-sm rounded-full hover:bg-gold/15 hover:border-gold hover:text-gold transition-all backdrop-blur-sm bg-void/30 animate-float hover:scale-105 hover:shadow-lg hover:shadow-gold/20" data-tag="love_partner" style="animation-delay: 0.2s; box-shadow: 0 0 15px rgba(232, 160, 200, 0.1);">伴侣/复合</button>
                <button class="tag-btn px-4 py-2 border border-gold/40 text-gold/80 text-xs md:text-sm rounded-full hover:bg-gold/15 hover:border-gold hover:text-gold transition-all backdrop-blur-sm bg-void/30 animate-float hover:scale-105 hover:shadow-lg hover:shadow-gold/20" data-tag="career_change" style="animation-delay: 0.4s; box-shadow: 0 0 15px rgba(232, 160, 200, 0.1);">跳槽/迷茫</button>
                <button class="tag-btn px-4 py-2 border border-gold/40 text-gold/80 text-xs md:text-sm rounded-full hover:bg-gold/15 hover:border-gold hover:text-gold transition-all backdrop-blur-sm bg-void/30 animate-float hover:scale-105 hover:shadow-lg hover:shadow-gold/20" data-tag="wealth" style="animation-delay: 0.6s; box-shadow: 0 0 15px rgba(232, 160, 200, 0.1);">搞钱/财运</button>
                <button class="tag-btn px-4 py-2 border border-gold/40 text-gold/80 text-xs md:text-sm rounded-full hover:bg-gold/15 hover:border-gold hover:text-gold transition-all backdrop-blur-sm bg-void/30 animate-float hover:scale-105 hover:shadow-lg hover:shadow-gold/20" data-tag="self_growth" style="animation-delay: 0.8s; box-shadow: 0 0 15px rgba(232, 160, 200, 0.1);">近期指引</button>
            </div>
            
            <!-- 开始按钮 - 更大更醒目，上移 -->
            <div class="relative z-20 group cursor-pointer -mt-1" id="start-btn" style="opacity: 0; pointer-events: none;">
                <div class="absolute inset-0 bg-gold rounded-full blur-[40px] opacity-40 group-hover:opacity-60 transition duration-700 animate-breathe"></div>
                <div class="w-32 h-32 md:w-36 md:h-36 rounded-full border-2 border-gold/60 flex items-center justify-center relative bg-void/70 backdrop-blur-md group-hover:border-gold transition-all" style="box-shadow: 0 0 40px rgba(232, 160, 200, 0.5), inset 0 0 50px rgba(232, 160, 200, 0.15);">
                    <div class="w-24 h-24 md:w-28 md:h-28 rounded-full bg-gradient-to-tr from-gold/40 via-nebula/30 to-transparent opacity-90 animate-spin-slow"></div>
                    <svg class="w-12 h-12 md:w-14 md:h-14 text-gold absolute animate-pulse group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="filter: drop-shadow(0 0 12px rgba(232, 160, 200, 1));">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
            </div>
            <p class="relative z-20 text-slate-300 text-xs md:text-sm mt-3 animate-pulse" id="start-hint" style="text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);">请先选择你的问题</p>
        </section>

        <section id="page-ritual" class="hidden flex-col items-center justify-center w-full h-full py-8" style="opacity: 0;">
            <!-- 标题区域 - 固定在顶部 -->
            <div class="text-center mb-8 flex-shrink-0">
                <h2 class="font-serif text-xl text-lavender tracking-widest mb-2">洗 牌</h2>
                <p class="text-xs text-slate-500 font-mono">SHUFFLING THE DESTINY</p>
            </div>

            <!-- 卡片区域 - 居中，有足够空间 -->
            <div class="relative flex-1 flex items-center justify-center w-full max-w-xs" style="min-height: 300px;">
                <!-- 多层卡片堆叠效果 -->
                <div class="relative w-40 h-64" id="card-stack">
                    <!-- 背景层卡片（静态） -->
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/40 to-slate-800/40 rounded-xl border border-gold/10 shadow-lg transform rotate-[-8deg] translate-x-[-8px] translate-y-[4px]"></div>
                    <div class="absolute inset-0 bg-gradient-to-br from-slate-900/50 to-slate-800/50 rounded-xl border border-gold/15 shadow-lg transform rotate-[6deg] translate-x-[6px] translate-y-[-4px]"></div>
                    
                    <!-- 主卡片（动态） -->
                    <div class="absolute inset-0 bg-black rounded-xl border-2 border-gold/40 shadow-2xl flex items-center justify-center overflow-hidden transition-transform duration-300 ease-out" id="deck-card" style="box-shadow: 0 0 30px rgba(232, 160, 200, 0.3), inset 0 0 60px rgba(232, 160, 200, 0.1);">
                        <!-- 神秘图案背景 -->
                        <div class="absolute inset-0 opacity-20" style="background-image: 
                            radial-gradient(circle at 30% 30%, #E8A0C8 2px, transparent 2px),
                            radial-gradient(circle at 70% 70%, #E8A0C8 1px, transparent 1px);
                            background-size: 40px 40px, 20px 20px;"></div>
                        
                        <!-- 中心能量球 -->
                        <div class="relative z-10">
                            <div class="w-16 h-16 rounded-full border-2 border-gold/30 flex items-center justify-center animate-pulse" style="box-shadow: 0 0 20px rgba(232, 160, 200, 0.5);">
                                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-gold/20 to-transparent animate-spin-slow"></div>
                            </div>
                        </div>
                        
                        <!-- 光效装饰 -->
                        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
                            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-gold rounded-full animate-pulse" style="animation-delay: 0s; box-shadow: 0 0 10px #E8A0C8;"></div>
                            <div class="absolute top-3/4 right-1/4 w-1.5 h-1.5 bg-gold/60 rounded-full animate-pulse" style="animation-delay: 0.5s; box-shadow: 0 0 8px #E8A0C8;"></div>
                            <div class="absolute bottom-1/4 left-1/3 w-1 h-1 bg-gold/40 rounded-full animate-pulse" style="animation-delay: 1s; box-shadow: 0 0 6px #E8A0C8;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部控制区域 - 固定在底部 -->
            <div class="text-center mt-8 flex-shrink-0 w-full px-4">
                <p class="text-gold/80 text-sm mb-6 animate-pulse" id="action-text">请摇晃手机</p>
                <div class="w-full max-w-xs mx-auto h-1 bg-white/10 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-gold/60 via-gold to-gold/60 w-0 transition-all duration-[3000ms] ease-out" style="box-shadow: 0 0 10px rgba(232, 160, 200, 0.6);"></div>
                </div>
            </div>
        </section>

        <section id="page-loading" class="hidden flex-col items-center justify-center w-full h-full" style="opacity: 0;">
            <div class="w-16 h-16 border-t-2 border-l-2 border-gold rounded-full animate-spin mb-8"></div>
            <p id="loading-text" class="font-serif text-slate-300 tracking-widest text-sm">正在链接潜意识频率...</p>
        </section>

        <section id="page-result" class="hidden flex-col w-full h-full py-4 overflow-y-auto hide-scrollbar" style="opacity: 0;">
            <!-- 顶部：日期、月相、正逆位标志（小且不显眼） -->
            <div class="flex justify-between items-center w-full px-4 mb-4">
                <div class="flex items-center gap-3">
                    <span class="text-xs font-mono tracking-widest text-white/50">2024.03.21</span>
                <span class="text-lg">🌘</span>
                </div>
                <!-- 正逆位标志 - 右上角，小且低调 -->
                <div class="opacity-0" id="result-position-anim">
                    <span class="text-[10px] text-white/30 font-mono tracking-widest uppercase">UPRIGHT</span>
                </div>
            </div>

            <!-- 卡片名称 - 放在卡片上方 -->
            <div class="text-center mb-4 opacity-0" id="result-name-anim">
                <h2 class="font-serif text-2xl text-gold">愚 人</h2>
            </div>

            <div class="flex justify-center mb-5 transform transition-all duration-1000 translate-y-4 opacity-0" id="result-card-anim">
                <div class="relative" style="width: 220px; height: 352px;">
                    <!-- 外发光边框 -->
                    <div class="absolute inset-0 rounded-xl" style="box-shadow: 0 0 20px rgba(232, 160, 200, 0.4), inset 0 0 20px rgba(232, 160, 200, 0.1);"></div>
                    <!-- 主边框 -->
                    <div class="absolute inset-0 rounded-xl border-2 border-gold/60" style="background: linear-gradient(135deg, rgba(232, 160, 200, 0.1) 0%, rgba(232, 160, 200, 0.05) 100%);"></div>
                    <!-- 内边框装饰 -->
                    <div class="absolute inset-[2px] rounded-lg border border-gold/30"></div>
                    <!-- 卡片内容 -->
                    <div class="relative w-full h-full bg-void/90 rounded-lg overflow-hidden" id="card-content">
                    <div class="absolute inset-0 bg-black flex items-center justify-center">
                        <span class="font-serif text-6xl opacity-20 text-white">0</span>
                        <p class="absolute bottom-4 text-xs text-white/30 tracking-[0.5em] uppercase">The Fool</p>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="space-y-4 text-center px-4 opacity-0" id="result-text-anim">
                <!-- 关键词 - 更突出，使用衬线体 -->
                <div>
                    <div class="flex justify-center gap-2.5">
                        <span class="font-serif text-sm text-gold/90 border border-gold/30 px-3 py-1.5 rounded-full bg-gold/5">#无限可能</span>
                        <span class="font-serif text-sm text-gold/90 border border-gold/30 px-3 py-1.5 rounded-full bg-gold/5">#盲目勇气</span>
                    </div>
                </div>

                <!-- 文案 - 更大字号，更好行高 -->
                <div class="relative py-4">
                    <span class="absolute top-0 left-0 text-2xl text-gold/20 font-serif leading-none">"</span>
                    <p class="text-sm leading-loose text-slate-200 font-light text-justify px-6">
                        你正站在悬崖边缘，但不必恐惧坠落。现在的你拥有一种"不知天高地厚"的幸运，逻辑和规划此刻只会束缚你。闭上眼，跳下去，风会接住你。
                    </p>
                    <span class="absolute bottom-0 right-0 text-2xl text-gold/20 font-serif leading-none">"</span>
                </div>

                <!-- Action建议 - 更突出 -->
                <div class="bg-white/5 rounded-lg p-4 border border-white/10">
                    <p class="text-xs text-gold/70 mb-1.5 uppercase tracking-widest font-medium">Action</p>
                    <p class="text-sm text-white leading-relaxed">做一件平时绝对不敢做的傻事。</p>
                </div>

                <!-- 社交货币 - 放在底部 -->
                <div class="flex justify-between items-center pt-4 border-t border-white/10">
                    <div class="text-left">
                        <p class="text-[10px] text-slate-500 mb-1">宇宙信号</p>
                        <p class="font-mono text-gold text-base">777</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-500 mb-1">幸运光晕</p>
                        <div class="flex items-center justify-end gap-2">
                            <span class="text-xs text-slate-300">星尘白</span>
                            <div class="w-3 h-3 rounded-full bg-white shadow-[0_0_10px_rgba(255,255,255,0.8)]"></div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="mt-4 w-full py-3 border-2 border-gold text-gold text-sm tracking-[0.2em] uppercase hover:bg-gold hover:text-void transition-colors duration-300 opacity-0" id="save-btn-anim" onclick="saveCard()" style="box-shadow: 0 0 15px rgba(232, 160, 200, 0.3);">
                领取护身符
            </button>
            
            <button class="mt-3 w-full py-2.5 border border-white/20 text-white/60 text-xs tracking-widest uppercase hover:bg-white/5 transition-colors duration-300 opacity-0" id="retry-btn-anim" onclick="retryDraw()" style="display: none;">
                重新抽牌
            </button>
            
            <div class="h-12"></div>
        </section>

    </main>

    <!-- 作者信息 - 不显眼位置 -->
    <div class="fixed bottom-2 right-2 z-10 pointer-events-none">
        <p class="text-[10px] text-white/40 font-mono tracking-wider">designed by: 筑梦查理</p>
    </div>

    <!-- 外部JavaScript文件 -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ritual.js"></script>
    <script src="js/result.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
